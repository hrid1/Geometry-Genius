<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GeoMetry Genius</title>

    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <!-- header section  -->
    <header>
      <div class="navbar bg-base-300 p-2">
        <div class="navbar-start">
          <div>
            <h3 class="text-xl font-semibold">Interactive</h3>
            <p class="text-gray-500">Geometry Genius</p>
          </div>
        </div>

        <div class="navbar-end">
          <a class="btn bg-slate-800">Blog</a>
        </div>
      </div>
    </header>

    <!-- main section -->

    <main>
      <section class="flex flex-col md:flex-row">
        <!-- shape section  -->

        <div class=" grid grid-cols-2 md:grid-cols-3 gap-4">
          <!-- Triangle -->
          <div class="card bg-base-100 shadow-xl border">
            <figure class="px-5 pt-5">
              <img src="./images/triangle.png" alt="Shoes" class="rounded-xl" />
            </figure>
            <div class="card-body items-center text-center">
              <h2 class="card-title">Triangle</h2>
              <p>Area (A) = 0.5 x b x h</p>

              <div>
                <input
                  id="base"
                  class="w-1/3 mx-2 p-2 rounded"
                  type="text"
                  placeholder="b"
                />
                <label for="">cm</label>
                <input
                  id="height"
                  class="w-1/3 mx-2 p-2 rounded"
                  type="text"
                  placeholder="h"
                />
                <label for="">cm</label>
              </div>

              <div class="card-actions">
                <button id="calculate-btn" class="btn btn-primary">
                  Calculate
                </button>
              </div>
            </div>
          </div>

          <!-- Rectangle -->
          <div class="card bg-base-100 shadow-xl border">
            <figure class="px-5 pt-5">
              <img
                src="./images/rectangle.png"
                alt="Shoes"
                class="rounded-xl"
              />
            </figure>
            <div class="card-body items-center text-center">
              <h2 class="card-title">Rectangle</h2>
              <p>Area (A) = b x h</p>

              <div>
                <input
                  id="rectangle-w"
                  class="w-1/3 mx-2 p-2 rounded"
                  type="text"
                  placeholder="b"
                />
                <label for="">cm</label>
                <input
                  id="rectangle-l"
                  class="w-1/3 mx-2 p-2 rounded"
                  type="text"
                  placeholder="h"
                />
                <label for="">cm</label>
              </div>

              <div class="card-actions">
                <button onclick="reactangleArea()" class="btn btn-primary">
                  Calculate
                </button>
              </div>
            </div>
          </div>
          <!-- Parallelogram -->
          <div class="card bg-base-100 shadow-xl border">
            <figure class="px-5 pt-5">
              <img
                src="./images/parallelogram.png"
                alt="Shoes"
                class="rounded-xl"
              />
            </figure>
            <div class="card-body items-center text-center">
              <h2 class="card-title">Parallelogram</h2>
              <p>Area (A) = b x h</p>

              <div>
                <input
                  id="paralleogram-b"
                  class="w-1/3 mx-2 p-2 rounded"
                  type="text"
                  placeholder="b"
                />
                <label for="">cm</label>
                <input
                  id="paralleogram-h"
                  class="w-1/3 mx-2 p-2 rounded"
                  type="text"
                  placeholder="h"
                />
                <label for="">cm</label>
              </div>

              <div class="card-actions">
                <button onclick="paralleogramArea()" class="btn btn-primary">
                  Calculate
                </button>
              </div>
            </div>
          </div>
          <!-- Rhombus -->
          <div class="card bg-base-100 shadow-xl border">
            <figure class="px-5 pt-5">
              <img src="./images/rhombus.png" alt="Shoes" class="rounded-xl" />
            </figure>
            <div class="card-body items-center text-center">
              <h2 class="card-title">Rhombus</h2>
              <p>Area (A) = 0.5 * d1 * d2</p>

              <div>
                <input
                  id="rhombus-d1"
                  class="w-1/3 mx-2 p-2 rounded"
                  type="text"
                  placeholder="b"
                />
                <label for="">cm</label>
                <input
                  id="rhombus-d2"
                  class="w-1/3 mx-2 p-2 rounded"
                  type="text"
                  placeholder="h"
                />
                <label for="">cm</label>
              </div>

              <div class="card-actions">
                <button onclick="rhombosArea()" class="btn btn-primary">
                  Calculate
                </button>
              </div>
            </div>
          </div>
          <!-- Pentagon -->
          <div class="card bg-base-100 shadow-xl border">
            <figure class="px-5 pt-5">
              <img src="./images/pentagon.png" alt="Shoes" class="rounded-xl" />
            </figure>
            <div class="card-body items-center text-center">
              <h2 class="card-title">Pentagon</h2>
              <p>Area (A) = 0.5 * p * b</p>

              <div>
                <input
                  id="pentagon-p"
                  class="w-1/3 mx-2 p-2 rounded"
                  type="text"
                  placeholder="p"
                />
                <label for="">cm</label>
                <input
                  id="pentagon-b"
                  class="w-1/3 mx-2 p-2 rounded"
                  type="text"
                  placeholder="b"
                />
                <label for="">cm</label>
              </div>

              <div class="card-actions">
                <button onclick="pentagonArea()" class="btn btn-primary">
                  Calculate
                </button>
              </div>
            </div>
          </div>
          <!-- Ellipse -->
          <div class="card bg-base-100 shadow-xl border">
            <figure class="px-5 pt-5">
              <img src="./images/ellipse.png" alt="Shoes" class="rounded-xl" />
            </figure>
            <div class="card-body items-center text-center">
              <h2 class="card-title">Ellipse</h2>
              <p>Area (A) = pi*a*b</p>

              <div>
                <input
                  id="ellipse-a"
                  class="w-1/3 mx-2 p-2 rounded"
                  type="text"
                  placeholder="a"
                />
                <label for="">cm</label>
                <input
                  id="ellipse-b"
                  class="w-1/3 mx-2 p-2 rounded"
                  type="text"
                  placeholder="b"
                />
                <label for="">cm</label>
              </div>

              <div class="card-actions">
                <button onclick="ElipseArea()" class="btn btn-primary">
                  Calculate
                </button>
              </div>
            </div>
          </div>
        </div>

        <!-- calculate section -->

        <div class="border m-4 rounded md:w-96">
          <h2 class="font-bold text-center my-6 underline">Area Calculation</h2>

          <div class="">
            <table class="table">
              <tbody id="area-table">
                <!-- row 1 -->
                <!-- <tr>
                  <td>1.Tringle</td>
                  <td>12cm2</td>
                  <td>
                    <button class="btn-sm b p-">Covert to m<sup>2</sup></button>
                  </td>
                </tr> -->
              </tbody>
            </table>
          </div>
        </div>
      </section>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
